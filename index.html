<!DOCTYPE html>
<html>

<head>
    <title>Example Project Structure</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<header>
    <h1>Your Personality!</h1>
</header>

<body>
    <div class="outerContainer">
        <div  class="questions">
            <h1 id = "question">What is your favorite pastime?</h1>

        </div>
        <div class="animatedObject">
        <img src = "ScreenshotForProject.PNG" alt = "Screenshot for picture container.png">
        </div>
        <div>
            <button id = "one" class="buttonTop" type="button"></button>
        </div>
        <div>
            <button id = "two" class="buttonMiddleTop" type="button"></button>
        </div>
        <div>
            <button id = "three" class="buttonMiddleBottom" type="button"></button>
        </div>
        <div>
            <button id = "four" class="buttonSubmit" type="button"></button>
        </div>
        <div>
            <button id = "five" class="buttonReset" type="button"></button>
        </div>

    </div>
    <script src="group6.js"></script>
</body>

</html>
